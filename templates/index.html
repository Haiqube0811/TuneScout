<!DOCTYPE html>
<html lang="ja">
<head>
    <title>TuneScout - 音楽発掘</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', 'Noto Sans CJK JP', sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .form { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎵 TuneScout</h1>
        <p>メジャーになる前の新人アーティストを発掘</p>
    </div>
    
    <div class="form">
        <h2>日次音楽レコメンドを受け取る</h2>
        <a href="/auth" class="btn" style="text-decoration: none; display: inline-block;">始める</a>
        <p><small>厳選された新鮮で未発掘の音楽を毎日お届けします。</small></p>
    </div>
    
    <div style="margin-top: 40px;">
        <h3>仕組み:</h3>
        <ul>
            <li>🔍 音楽メディアと新譜をスキャン</li>
            <li>🎯 新人アーティストをフィルタリング（低人気度スコア）</li>
            <li>📧 パーソナライズされた日次レコメンドを配信</li>
            <li>🎧 誰よりも早く次のお気に入りアーティストを発見</li>
        </ul>
    </div>
</body>
</html>
